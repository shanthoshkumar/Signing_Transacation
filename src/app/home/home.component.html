<html lang="en">
<head>
  <title>Transaction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<div class="container">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
        <h1>Signing a transaction</h1>
    
        <h3>Account:<p id="acc">{{ account }}</p></h3>
        <br>
        <h3>Balance:<p id="bal">{{ balance }}</p></h3>
        <br>
        <h3>Code:<p id="code"></p></h3>
        <!-- <br>
        <h3>Block:<p id="block"></p></h3> -->
        <br>
        <h3>Block_Transaction_count:<p id="block_trans_count"></p></h3>
        <br>
        <h3>Transaction_count:<p id="trans_count"></p></h3>
        <br>
        <h3>Estimated_gas:<p id="gas"></p></h3>
    </div>
</div>
</html>
